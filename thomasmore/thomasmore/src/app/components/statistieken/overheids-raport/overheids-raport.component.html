<div class="row">
  <div class="form-horizontal jum">
    <div class="col-xs-6">
      <button type="button" class="btn btn-success" (click)="dpfr.show()">
        <input type="text" [(ngModel)]="fromDate" bsDatepicker #dpfr="bsDatepicker" style="visibility: hidden; width:1px; height: 1px;">Start datum:{{fromDate | date: 'dd/MM/yyyy'}}
      </button>

      <button type="button" class="btn btn-success" (click)="dpto.show()">
        <input type="text" [(ngModel)]="toDate" bsDatepicker #dpto="bsDatepicker" style="visibility: hidden; width:1px; height: 1px;">Eind Datum: {{toDate | date: 'dd/MM/yyyy'}}
      </button>

      <p>{{verbose}} <i *ngIf="loader" class=" fa fa-spinner fa-spin"></i></p>
    </div>

    <label for="name">Bestandsnaam:</label>
    <div class="input-group col-xs-6">
      <span class="input-group-addon">
        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
      </span>
      <input type="text" id="name" class="form-control" ng-virtual-keyboard placeholder="Bestandsnaam" [(ngModel)]="filename" #name>
    </div>
    <button class="nhc-link btn nhc-btn col-xs-6" (click)="filterData(Exceldata); name.value='';">Maak Excel document</button>
  </div>

  <div class="col-xs-12">
    <hr>
  </div>
</div>
