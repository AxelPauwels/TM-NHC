<div class="row">

    <div class="form-horizontal jum">
        <!--Weergeven van de tabel met alle data-->

      <div class="col-xs-12">
        <div class="form-group">
          <input type="text" id="searchTerm" name="searchTerm" [(ngModel)]="searchTerm" (keyup)="onSearchChange()"
                 class="form-control" placeholder="Zoek op Dier Naam">
        </div>
      </div>

      <div class="col-xs-12 col-md-12 col-lg-12" id="theTableArea">
        <div class="tableScroll">
                <table class="col-xs-12 table table-hover table-condensed" cellspacing="0" cellpadding="1"
                       border="1">
                    <thead>
                    <tr style="color:white;background-color:grey">
                      <th (click)="headerClicked('entrance')">Aankomst <i class="fa fa-sort"></i></th>
                      <th (click)="headerClicked('name')">Dier <i class="fa fa-sort"></i></th>
                      <th (click)="headerClicked('quantity')">Aantal <i class="fa fa-sort"></i></th>
                      <th (click)="headerClicked('exit')">Uitgaan <i class="fa fa-sort"></i></th>
                      <th (click)="headerClicked('hospitalization_group')">Groep# <i class="fa fa-sort"></i></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of DataArray"
                        (click)="rowClicked(item.id, item.quantity)">
                        <td>{{item.entrance | date:'dd-MM-yyyy'}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.exit | date:'dd-MM-yyyy'}}</td>
                        <td>{{item.hospitalization_group}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
