<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-horizontal" *ngFor="let hospitalization of hospitalizations">
        <div class="row">
          <div class="col-xs-6">
            <p style="word-wrap: break-word">{{hospitalization.hospitalization}}: {{hospitalization.name}}</p>
          </div>
          <div class="col-xs-6">
            <button type="button" class="btn btn-success" (click)="onClickDeleteHospitalization(hospitalization)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </form>
      <hr/>
      <div class="form-group" *ngIf="possibleHospitalizations?.length > 0 && containerDivisions.length > 0">
        <div class="row">
          <div class="col-xs-3">
            <label>Egel</label>
            <ng-select [items]="possibleHospitalizations" (selected)="onSelectHospitalization($event)" [active]="[(possibleHospitalizations?.length > 0 ? possibleHospitalizations[0] : {id: 0, text: 'Geen egels beschikbaar'})]"></ng-select>
          </div>
          <div class="col-xs-3">
            <label>Deel</label>
            <ng-select [items]="containerDivisions" (selected)="onSelectContainerDivision($event)" [active]="[containerDivisions[0]]"></ng-select>
          </div>
          <div class="col-xs-3">
            <label>Toevoegen</label><br/>
            <button type="button" class="btn btn-success" (click)="onClickAddHospitalization()"><i class="fa fa-plus"></i></button>
          </div>
          <div class="col-xs-3"></div>
        </div>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-success" (click)="onCancel()"><i class="fa fa-remove"></i>&nbsp;Sluiten
        </button>
      </div>
    </div>
  </div>
</div>
