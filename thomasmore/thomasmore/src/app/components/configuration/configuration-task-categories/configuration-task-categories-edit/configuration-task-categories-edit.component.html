<div class="modal-body">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="form-group">
        <label>Naam *</label>
        <input type="text" class="form-control" [(ngModel)]="name" />
        <label style="color: red" *ngIf="!isValid()">Dit veld is verplicht!</label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success" [disabled]="!isValid()" (click)="onSaveCategory()"><i class="fa fa-save"></i>&nbsp;Opslaan</button>
        <button type="button" class="btn btn-success" (click)="onCancel()"><i class="fa fa-remove"></i>&nbsp;Annuleren</button>
      </div>
    </div>
  </div>
</div>
