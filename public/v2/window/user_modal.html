<div class="modal-header">
    <h3>Beveiligde zone</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal" ng-submit="ok()">
        <div class="form-group form-group-sm">
            <label for="pin" class="col-sm-4 control-label">Toegangscode</label>
            <div class="col-sm-6">
                <input id="pin" type="password" class="form-control"
                       ng-model="pin" ng-virtual-keyboard/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn nhc-btn" ng-click="ok()">Bevestigen</button>
    <button class="btn nhc-btn" ng-click="cancel()">Terug</button>
</div>
