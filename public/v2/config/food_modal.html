<div class="modal-header">
    <h3 class="form-horizontal-header">Voeder-product&nbsp;<span
            ng-if="!appform.$pristine"
            class="fa fa-pencil"></span></h3>
</div>

<div class="modal-body">
    <form name="appform"
          role="form"
          class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Systeem ID</label>
            <div class="col-sm-2">
                <div class="form-control-static"
                     ng-bind="food.id">
                </div>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Naam</label>
            <div class="col-sm-5">
                <input class="form-control"
                       ng-model="food.name"
                       ng-virtual-keyboard/>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Afkorting</label>
            <div class="col-sm-5">
                <input class="form-control"
                       ng-model="food.short_name"
                       ng-virtual-keyboard/>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Eenheidsmaat</label>
            <div class="col-sm-5">
                <select class="form-control"
                        ng-model="food.feeding_measure"
                        ng-options="measure.id as measure.name for measure in measures | orderBy : 'name'">
                </select>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Voorbereiden</label>
            <div class="col-sm-1">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               ng-model="food.prepare"
                               ng-true-value="1"
                               ng-false-value="0"/>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Restbeheer</label>
            <div class="col-sm-1">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               ng-model="food.leftover_logging"
                               ng-true-value="1"
                               ng-false-value="0"/>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Extra hoeveelheid</label>
            <div class="col-sm-3">
                <input class="form-control"
                       type="number" min="0"
                       ng-model="food.extra_quantity"
                       ng-virtual-keyboard/>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button ng-if="!appform.$pristine"
            class="btn nhc-btn" ng-click="ok()">Bewaren
    </button>
    <button class="btn nhc-btn" ng-click="cancel()">Annuleren</button>
</div>
