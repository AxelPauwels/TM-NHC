<div class="modal-header">
    <h3 class="form-horizontal-header">Eenheidsmaat&nbsp;<span
            ng-if="!appform.$pristine"
            class="fa fa-pencil"></span></h3>
</div>

<div class="modal-body">
    <form name="appform"
          role="form"
          class="form-horizontal">
        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Systeem ID</label>
            <div class="col-sm-2">
                <div class="form-control-static"
                     ng-bind="measure.id">
                </div>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Naam</label>
            <div class="col-sm-5">
                <input class="form-control"
                       ng-model="measure.name"
                       ng-virtual-keyboard/>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Afkorting</label>
            <div class="col-sm-5">
                <input  class="form-control"
                        ng-model="measure.short_name"
                        ng-virtual-keyboard/>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button ng-if="!appform.$pristine"
            class="btn nhc-btn" ng-click="ok()">Bewaren
    </button>
    <button class="btn nhc-btn" ng-click="cancel()">Annuleren</button>
</div>
