<h3 ng-click="toggleShow()"
    class="nhc-clickable btn nhc-btn horizontal-flex-container">
    <!--<span class="fa fa-fw fa-chevron-circle-right"></span>-->
    <span></span>
    <span ng-bind="category.name"></span>
    <span class="fa-stack">
        <span class="fa fa-stack-1x fa-font-1x5 fa-square-o"></span>
        <span class="fa fa-stack-1x fa-check"></span>
    </span>
</h3>

<div class="nhc-route"
     ng-show="show">
    <div nhc-cage="cage"
         ng-style="{color: cage.color}"
         ng-repeat="cage in cages"
         ng-class="css"
         nhc-show-meal="true"
         nhc-show-warnings="false"></div>
</div>
