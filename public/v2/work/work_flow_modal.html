<div class="modal-header">
	<h3>Taak Plannen</h3>
</div>
<div class="modal-body">
	<form role="form" class="form-horizontal">
		<div class="form-group form-group-sm">
			<label for="description" class="col-sm-4 col-md-3 control-label">Omschrijving</label>
			<div class="col-sm-8 col-md-9">
				<p id="description" class="form-control-static" ng-bind="task.description"></p>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label for="protocol" class="col-sm-4 col-md-3 control-label">Uitvoering</label>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<p rows="6" id="protocol" class="form-control-static" ng-bind="task.protocol"></textarea>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label for="more_info" class="col-sm-4 col-md-3 control-label">Extra Info</label>
			<div class="col-sm-8 col-md-9">
				<input id="more_info" class="form-control" ng-model="more_info"></input>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn nhc-btn" ng-click="save()">Opslaan</button>
	<button class="btn nhc-btn" ng-click="cancel()">Annuleren</button>
</div>
