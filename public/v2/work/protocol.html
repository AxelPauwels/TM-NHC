<h3>Taak Protocol</h1>
<form role="form" class="form-horizontal">
	<div class="form-group form-group-sm">
		<label for="description" class="col-sm-4 col-md-3 control-label">Omschrijving</label>
		<div class="col-sm-8 col-md-9">
			<p id="description" class="form-control-static" ng-bind="work.description"></p>
		</div>
	</div>
	<div class="form-group form-group-sm">
		<label for="protocol" class="col-sm-4 col-md-3 control-label">Protocol</label>
		<div class="col-sm-9 col-md-8">
			<p id="protocol" class="form-control-static" ng-bind="work.protocol"></p>
		</div>
	</div>
	<div class="form-group form-group-sm">
		<div  class="col-sm-offset-4 col-sm-8 col-md-offset-3 col-md-9">
			<button type="button" ng-click="back()" class="btn nhc-btn">Terug</button>
		</div>
	</div>
</form>
