<nhc-secured-page nhc-role="'rlAdmin'"></nhc-secured-page>
<ng-include src="'/v2/config/config_links.html'"></ng-include>
<h3 class="form-horizontal-header">Taken</h3>
<form role="form" class="form-horizontal">
    <div class="form-group form-group-sm">
        <button class="btn nhc-btn" ng-click="new()">Toevoegen</button>
    </div>
    <div class="form-group form-group-sm">
        <label class="control-label col-sm-4" for="searchField">Zoeken</label>
        <div class="col-sm-4">
            <input id="searchField" class="form-control"
                   ng-model="searchValue"/>
        </div>
    </div>
    <div class="clearfix">
        <table ng-show="tasks && tasks.length > 0"
               class="table table-condensed">
            <thead>
            <tr>
                <th>Omschrijving</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks | filter : searchValue"
                ng-click="edit(task)">
                <td ng-bind="task.description"></td>
                <td ng-click="activate(task); prevention($event)">
                    <span ng-click="" class="fa fa-user fa-fw"></span>
                    <span>Plannen</span>
                </td>
                <td ng-click="deleteItem(task); prevention($event);">
                    <span class="fa fa-trash fa-fw"></span>
                    <span>Verwijderen</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
