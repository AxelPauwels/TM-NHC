<div class="form-group form-group-sm">
    <label for="uuid" class="col-sm-3 control-label">Systeem
        UUID</label>
    <div class="col-sm-8">
        <div id="uuid" class="form-control-static"
             ng-bind="guest.uuid"></div>
    </div>
</div>
<div class="form-group form-group-sm">
    <label for="animal" class="col-sm-3 control-label">Diersoort</label>
    <div class="col-sm-3">
        <div id="animal" class="form-control-static"
             ng-bind="guest.animal_name"></div>
    </div>
    <label for="quantity" class="col-sm-1 control-label">Aantal</label>
    <div class="col-sm-1">
        <div id="quantity" class="form-control-static"
             ng-bind="guest.quantity"></div>
    </div>
</div>
<div class="form-group form-group-sm">
    <label class="col-sm-3 control-label">Geslacht</label>

    <div ng-if="guest.quantity - guest.male_quantity - guest.female_quantity">
        <label for="unspecified_sex_quantity"
               class="col-sm-1 control-label"><span
                class="fa fa-venus-mars bold"></span></label>
        <div class="col-sm-1">
            <div id="unspecified_sex_quantity" class="form-control-static"
                 ng-bind="guest.quantity - guest.male_quantity - guest.female_quantity"></div>
        </div>
    </div>

    <div ng-if="guest.male_quantity">
        <label for="male_quantity" class="col-sm-1 control-label"><span
                class="fa fa-mars bold"></span></label>
        <div class="col-sm-1">
            <div id="male_quantity" class="form-control-static"
                 ng-bind="guest.male_quantity"></div>
        </div>
    </div>

    <div ng-if="guest.female_quantity">
        <label for="female_quantity" class="col-sm-1 control-label"><span
                class="fa fa-venus bold"></span></label>
        <div class="col-sm-1">
            <div id="female_quantity" class="form-control-static"
                 ng-bind="guest.female_quantity"></div>
        </div>
    </div>

</div>
<div class="form-group form-group-sm">
    <label for="id_number"
           class="col-sm-3 control-label">Chip/Ring/ID</label>
    <div class="col-sm-8">
        <div id="id_number" class="form-control-static"
             ng-bind="guest.id_number"></div>
    </div>
</div>
