<div class="modal-header">
    <h3 class="form-horizontal-header">Gewichtsmeting&nbsp;<span
            ng-if="!appform.$pristine"
            class="fa fa-pencil"></span></h3>
</div>

<div class="modal-body">
    <form name="appform"
          role="form"
          class="form-horizontal">
        <div class="form-group form-group-sm">
            <label for="date" class="col-sm-2 control-label">Datum</label>
            <div class="col-sm-3">
                <nhc-date-picker
                        id="date"
                        nhc-date="weightMeasurement.date"
                        init-date="today"
                        min-date="guest.entrance"
                        max-date="today"
                        is-date-disabled="isDateDisabled">
                </nhc-date-picker>
            </div>

            <label for="grams" class="col-sm-2 control-label">Gewicht</label>
            <div class="col-sm-3">
                <input id="grams"
                       class="form-control"
                       type="number" min="0"
                       ng-model="weightMeasurement.grams"
                       ng-virtual-keyboard/>
            </div>

            <div class="col-sm-1">
                <label class="control-label">gram</label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-if="!appform.$pristine"
            class="btn nhc-btn" ng-click="ok()">Bewaren</button>
    <button class="btn nhc-btn" ng-click="cancel()">Annuleren</button>
</div>
