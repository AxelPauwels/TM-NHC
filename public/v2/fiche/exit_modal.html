<div class="modal-header">
    <h3 class="form-horizontal-header">Einde verblijf&nbsp;<span
            ng-if="!appform.$pristine"
            class="fa fa-pencil"></span></h3>
</div>

<div class="modal-body">
    <form name="appform"
          role="form"
          class="form-horizontal">
        <ng-include src="'/v2/fiche/modal_form_common_part.html'"></ng-include>

        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Verblijfsperiode</label>
            <div class="col-sm-4">
                <nhc-date-picker nhc-date="guest.entrance"
                                 nhc-disabled="disabled"></nhc-date-picker>
            </div>
            <div class="col-sm-4">
                <!-- TODO Define minDate = new Date(guest.entrance) to asure
                 exit-date >= entrance-date
                -->
                <nhc-date-picker nhc-date="guest.exit"></nhc-date-picker>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Reden
                einde</label>
            <div class="col-sm-4">
                <select class="form-control"
                        ng-model="guest.exit_reason">
                    <option value="FREE">Vrijlating</option>
                    <option value="ESCAPE">Ontsnapping</option>
                    <option value="DECEASE">Overlijden</option>
                    <option value="ADOPTED">Herplaatsing</option>
                    <option value="OTHER">Iets anders</option>
                </select>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-3 control-label">Commentaar</label>
            <div class="col-sm-8">
                <input class="form-control"
                       ng-model="guest.exit_comment"/>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button ng-if="!appform.$pristine"
            class="btn nhc-btn" ng-click="ok()">Bewaren</button>
    <button class="btn nhc-btn" ng-click="cancel()">Annuleren</button>
</div>
